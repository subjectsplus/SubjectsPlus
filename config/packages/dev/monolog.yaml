monolog:
    channels: ["db_channel"]
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: grouped_handler
        
        grouped_handler:
            type: group
            members: ["nested_handler", "db_error_handler", "file_log"]
        
        nested_handler:
            type:  stream
            path:  "php://stderr" # apache logs if using apache
            level: info 
            #formatter: monolog.formatter.json

        file_log:
            type: stream
            # log to var/log/(environment).log
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            # log *all* messages (debug is lowest level)
            level: debug

        db_error_handler:
            type: service
            id: monolog.db_error_handler
            level: error
            channels: ["db_channel"]

        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console", "!db_channel"]
